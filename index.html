<!DOCTYPE html>
<html>
<head>
<title>Film Rating Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Film Rating Calculator</h1>
<hr>
<br>

<div class="pillar">
<div class="pillar-title">1. Intellectual & Philosophical Depth</div>
<input type="range" id="slider1" min="1" max="4" step="1" value="2">
<span class="score" id="score1">2</span>
<div class="desc" id="desc1"></div>
</div>

<div class="pillar">
<div class="pillar-title">2. Aesthetic & Technical Execution</div>
<input type="range" id="slider2" min="1" max="4" step="1" value="2">
<span class="score" id="score2">2</span>
<div class="desc" id="desc2"></div>
</div>

<div class="pillar">
<div class="pillar-title">3. Narrative & Structural Innovation</div>
<input type="range" id="slider3" min="1" max="4" step="1" value="2">
<span class="score" id="score3">2</span>
<div class="desc" id="desc3"></div>
</div>

<div class="pillar">
<div class="pillar-title">4. Emotional Resonance & Psychological Impact</div>
<input type="range" id="slider4" min="1" max="4" step="1" value="2">
<span class="score" id="score4">2</span>
<div class="desc" id="desc4"></div>
</div>

<button onclick="calculateScore()">Calculate Rating</button>

<div id="result"></div>

<script src="script.js"></script>
</body>
</html>
